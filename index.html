<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Space+Mono&display=swap"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Technology tree</title>
	</head>
	<body>
		<div class="container">
			<h1>Дерево технологий</h1>
			<h3 class="main__text">
				С помощью нашего сайта вы пройдёте пути от новичка до профессионала.
				Здесь будет находится вся доступная информация которая поможет вам стать
				фронтенд разработчиком.
			</h3>
			<div class="images">
				<div class="union__images">
					<div>
						<span class="icon__text">HTML</span>
						<a class="html__icon" href="html.html" target="_blank">
							<i
								data-tooltip="Первые шаги на пути к цели"
								class="fab fa-html5 fa-2x"
							></i>
						</a>
					</div>
					<div>
						<span>CSS</span>
						<a class="css__icon" href="html.html" target="_blank"
							><i
								data-tooltip="Первые шаги на пути к цели"
								class="fab fa-css3-alt fa-2x"
							></i
						></a>
					</div>
				</div>
				<div class="ununion__image">
					<span>JS</span>
					<a class="js__icon" href="js.html" target="_blank"
						><i
							data-tooltip="Совсем скоро можно искать работу"
							class="fab fa-js fa-2x"
						></i
					></a>
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/609ef73580.js"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
